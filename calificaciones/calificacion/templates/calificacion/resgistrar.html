<!DOCTYPE html>
<html>
<head>
    <title>Registrar Calificaci贸n</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-back {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registrar Nueva Calificaci贸n</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_Asignatura">Asignatura:</label>
                {{ form.Asignatura }}
            </div>
            
            <div class="form-group">
                <label for="id_Nota_Obtenida">Nota Obtenida:</label>
                {{ form.Nota_Obtenida }}
            </div>
            
            <div class="form-group">
                <label for="id_Fecha_Evaluacion">Fecha de Evaluaci贸n:</label>
                {{ form.Fecha_Evaluacion }}
            </div>
            
            <div class="form-group">
                <label for="id_N_registro">Usuario:</label>
                {{ form.N_registro }}
            </div>
            
            <button type="submit" class="btn">Guardar Calificaci贸n</button>
        </form>
        
        <a href="{% url 'listar_calificaciones' %}" class="btn-back">
            Volver al Listado
        </a>
    </div>
</body>
</html>
